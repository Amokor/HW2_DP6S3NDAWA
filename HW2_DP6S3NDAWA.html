<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myFunction()">Get Date</button>
    <p id="harriet"></p>

    <script>
        function myFunction() {
            var d = new Date();

            document.getElementById("harriet").innerHTML=d
        }
    </script>
</body>
</html>
